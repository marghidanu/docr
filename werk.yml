version: "1.0"

jobs:
  quality:
    executor: local
    commands:
      - crystal spec
    needs:
      - format
      - lint

  format:
    executor: local
    commands:
      - crystal tool format --check

  lint:
    executor: docker
    image: veelenga/ameba
    commands:
      - ameba

  test:
    executor: local
    commands:
      - fswatch -o spec | xargs -n1 -I{} crystal spec

  docs:
    executor: local
    commands:
      - crystal docs
      - open ./docs/index.html
